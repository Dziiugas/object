<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <head>
        <header>
            <h1>Product App</h1>
        </header>
    </head>
    <main>
        <div>
            <div class="product">
                <h2>Add a product</h2>
            <form class="col-2 row" role="search">
                <input class="form-control me-2" type="text" id="name" placeholder="Product name" >
                <input class="form-control me-2" type="text" id="price" placeholder="Product price">
                <input class="form-control me-2" type="text" id="year" placeholder="Product year" >
                <button class="btn btn-primary" type="submit">Button</button>
            </form>
            </div>

            <div class="result"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
